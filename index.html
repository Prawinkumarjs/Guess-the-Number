<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1 class="header">
            Guess the Number
        </h1>
        <div class="box">
        <input id="guessnumber">
        <div >
            <button class="check" type="submit" onclick="check()">Check</button>
        </div>
        <p id="result">"Let's play a thrilling game of guess the number! Test your intuition and see if you can crack the code. Are you up for the challenge?"</p>
        <p id="score"> score: 10</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
